<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quize | Test</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="panel">
      <div class="result"></div>
      <div class="question-container" id="question">
      </div>

      <div class="option-container">
        <button class="option" id="op1">A</button>
        <button class="option" id="op2">B</button>
        <button class="option" id="op3">C</button>
        <button class="option" id="op4">D</button>
      </div>

      <div class="navigation">
        <button class="commit">COMMIT</button>
        <button class='next'>NEXT</button>
      </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
